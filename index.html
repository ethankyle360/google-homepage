<!DOCTYPE html>
<html>

<head>
  <title>Google Mockup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="Main-Container">
    <!-- Header Section -->
    <div id="Header-Container">
      <div class="Header-Items">
        <a class="Header-Link">Gmail</a>
        <a class="Header-Link">Images</a>
      </div>
      <div>
        <a class="Header-Link"><span class="material-icons">apps</span></a>
        <a class="Header-Link"><span class="material-icons">account_circle</span></a>
      </div>
    </div>
    <!-- Logo Section -->
    <div class="Row Logo-Container">
      <div class="Logo-Items"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"></div>
    </div>
    <!-- Search Section -->
    <div class="Row Search-Container">
      <div class="Search-Icon">
        <span class="material-icons">search</span>
      </div>
      <div class="Search-Input">
        <input class="Search-Text" type="text" size="81px" name="search">
      </div>
      <div class="Mic-Icon">
        <span class="material-icons">mic</span>
      </div>
    </div>
    <!--   Button Section -->
    <div class="Row Button-Container">
      <input class="Button" value="Google Search">
      <input class="Button" value="I'm Feeling Lucky">
    </div>
    <!-- Blank Section -->
    <div class="Row Blank-Container">

    </div>
    <!-- Footer Section -->
    <div class="Row Footer-Container">
      <div>
        <a class="Footer-Link">Advertising</a>
        <a class="Footer-Link">Business</a>
        <a class="Footer-Link">About</a>
        <a class="Footer-Link">How Search works</a>
      </div>
      <div>
        <a class="Footer-Link">Privacy</a>
        <a class="Footer-Link">Terms</a>
        <a class="Footer-Link">Settings</a>
      </div>
    </div>
  </div>

</body>

</html>
